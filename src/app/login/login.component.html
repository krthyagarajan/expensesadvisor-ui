
<div class="row">
    <div class="col-3"></div>
    <div class="col">
        <form #form="ngForm" (ngSubmit)="login(form.value)">
            <div class="form-group">
              <label for="email">Username</label>
              <input type="text" class="form-control" id="email" 
                    aria-describedby="emailHelp" placeholder="Enter your username..."
                    ngModel name="username" #username="ngModel" required/>
                <div class="alert alert-danger" *ngIf="username.touched && username.invalid">Username is mandatory</div>
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password..."
                    ngModel name="password" #password="ngModel" required>
                <div class="alert alert-danger" *ngIf="password.touched && password.invalid">Password is mandatory</div>
            </div>
            
            <button type="submit" class="btn btn-success" [disabled]="!form.valid">Submit</button>
            <button [routerLink]="['/newuser']" class="btn btn-danger">New User</button>
        </form>
    </div>
    <div class="col-3"></div>
</div>
